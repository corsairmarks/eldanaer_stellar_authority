 EMPIRE_DESIGN_eldanaer: "Eldanær Stellar Authority"
 EMPIRE_DESIGN_eldanaer_desc: "The Eldanær are a polished, dignified species who actively cultivate an air of genial sophistication with outsiders.  Their long lifespans (individuals commonly live for centuries) coupled with a slow reproductive process led their society to form a rigid hierarchy that manages socio-political position, economics, and succession.\n\nTheir outward image belies a horrifying secret: the Elanær can only reproduce by slowly germinating spores inside still-living K'foori - the plantoid species that evolved sapience long before them on their shared, lush homeworld.  This is actively denied by the Stellar Authority, but whispers of the practice and the ubiquitous presence of servile and short-lived K'foori lend little credibility to the assertion.  Even more disturbing rumors have begun to surface: the Eldanær may be experimenting using other species as hosts.\n\n--------------\n\n§LIf you play the Eldanær Stellar Authority with both of its species (Eldanær and K'foori) exactly as they are pre-scripted, you will receive a small bonus.  At game start, the Eldanær will also receive §H$trait_natural_sociologists$§! to use their unspent trait point, while the K'foori will have §H$trait_strong$§! replaced with §H$trait_syncretic_proles$§! as well as replacing §H$trait_unruly$§! with both §H$trait_slow_learners$§! and §H$trait_deviants$§! to more accurately reflect their lore.§!"
